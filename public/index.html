<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Cotação</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Web Cotação</h2>
  <form action="/upload" method="POST" enctype="multipart/form-data" id="form">
    <div class="div-form">
      <div id="inputs" class="div-inputs">
        <div class="file-input">
          <input type="file" name="files" class="btn-escolherArquivo" required>
          <input type="text" name="identificadores" placeholder="Identificador" class="identificador" required>
        </div>
      </div>
      <div class="buttons">
        <button type="button" onclick="addInput()" class="btn-add">+ Adicionar outra planilha</button>
        <a href="/modelo.xlsx" download="modelo_cotação">
          <button type="button" class="btn-gerarPlanilha">Gerar planilha modelo</button>
        </a>
        <br><br>
        <button type="submit" class="btn-submit">Baixar Consolidado</button>
      </div>
    </div>
  </form>

  <script>
    function addInput() {
      const div = document.createElement('div');
      div.classList.add('file-input');
      div.innerHTML = `
        <input type="file" name="files" class="btn-escolherArquivo" required>
          <input type="text" name="identificadores" placeholder="Identificador" class="identificador" required>
      `;
      document.getElementById('inputs').appendChild(div);
    }
  </script>

</body>

</html>
